<article id="loading" class='component' data-url="loading.html">
  <h2>Loading</h2>
  <p>显示一个正在加载的提示。</p>

  <p>Loading 只能通过 JavaScript 进行调用:</p>

{% highlight js %}
$.showLoading();
$.showLoading("正在加载...");
{% endhighlight %}

  <p>Loading 不会自动消失，在加载完成后通过如下方法关闭:</p>

{% highlight js %}
$.hideLoading();
{% endhighlight %}

</article>
